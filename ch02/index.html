<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    {{msg | formatter1}} <br>
    {{ 1 > 0 ? 'YES' : 'NO'}}<br>
    
    <h3>使用过滤器</h3>
    {{now}}
    <hr>
    <span v-text="msg"></span><br>
    <span v-text="htmldata"></span>
    <hr>
    <div v-html="htmldata" v-bind:class="className"></div>
    <pre>
      v-bind 的语法糖是:
      v-on 的语法糖是 @
    </pre>
    <div :class="className">v-bind 的语法糖 :</div>
    <button v-on:click="testclick"> 点击</button>
    <button @click="testclick">点击2</button>
  </div>
  <script>
    /**
     * 在｛｛｝｝中，Vue只支持单个表达式，不支持语句和流控制
     * {{var a = 6}}--也是多行表达式----var a ;a = 6; // 错误
     */
    let log = console.log.bind(console)

    let app = new Vue({
      el: '#app',
      data: {
        msg: 'start use vue',
        now: new Date(),
        htmldata: '<span>数据</span>',
        className: 'active'
      },
      methods: {
        testclick: function () {
          alert('1')
        }
      },
      created: function () {
        // 实例创建完成后调用，此阶段完成了数据的监听，但尚未挂在到 DOM 上， $el 还不能使用
        log('created')
        log('this', this)
        log('msg is ' + this.msg)
        log(this.$el, this.el)
      },
      mounted: function () {
        // 将 实例挂在到 dom 上
        log('monted 完成挂载')
        this.timerId = setInterval(() => {
          this.now = new Date()
        }, 1000)
      },
      beforeDestory: function () {
        // 实例销毁钱调用
        clearInterval(this.timerId)
      },
      filters: {
        formatter1: function (value) {
          // 将一个字符转成大写
          if (!value) return ''
          value = value.toString()
          return value.charAt(0).toUpperCase() + value.slice(1)
        }
      }

    })

    log('访问 vue 的 el', app.$el)
    log('访问 vue 中的 data 数据', app.$data)
    log('访问 msg ', app.msg, app.$data.msg)
  </script>
</body>

</html>
