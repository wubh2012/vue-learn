<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>值绑定</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>

<body>
  <div id="app" style="margin-bottom: 300px;">

    <h2>单选按钮</h2>
    <h3>单个</h3>
    <label> <input type="radio" v-bind:checked="oneradio"> 男 </label>
    ==>{{oneradio}} <button @click="oneradioClick">单选按钮开关</button> 
    <br>
    <p>值绑定,当选中时 v-model === v-bind:value</p>
    <label> <input type="radio" v-model="vradio" v-bind:value="valueradio"> 男2 </label>
    {{vradio}} === {{valueradio}}  
    
    <h3>多个</h3>
    <label> <input type="radio" name="group1" value="man" v-model="mulitradio"> 男 </label>
    <label> <input type="radio" name="group1" value="woman" v-model="mulitradio"> 女 </label>
    ==>{{mulitradio}}
    <button @click="mulitradioClick">选择男</button>

    <hr>
    <h2>复选框</h2>
    <h3>单个复选框，值绑定需要使用 true-value, false-value</h3>
    <label> <input type="checkbox" v-model="onecheck" true-value="yes"  false-value="no"> 吃饭</label>
    ==>{{onecheck}} <br>
    <button @click="onecheckClick">复选框开关</button>
    <h3>多个复选框</h3>
    <label><input type="checkbox" value="吃饭" v-model="mulitcheck"> 吃饭 </label>
    <label><input type="checkbox" value="睡觉" v-model="mulitcheck"> 睡觉 </label>
    <label><input type="checkbox" value="打豆豆" v-model="mulitcheck"> 打豆豆 </label>
    ==>{{mulitcheck}} <br>
    <button @click="mulitcheckClick">复选框开关</button>
    <hr>

    <h2>下拉列表框</h2>
    <p>单选</p>
    <select v-model="oneselect">
      <option value="">请选择</option>
      <option v-bind:value="{ number: 123 }">123</option>
      <option value="吃饭">吃饭</option>
      <option value="睡觉">睡觉</option>
      <option value="打豆豆">打豆豆</option>
    </select> ==>{{typeof oneselect}} {{oneselect}} 
    
  </div>
  <script>
    let app1 = new Vue({
      el: '#app',
      data: {
        message: '',
        textareaMsg: '',
        oneradio: true, // 一个单选按钮
        vradio: true,
        'valueradio': 'testradio',
        mulitradio: 'woman', // 多个单选按钮
        onecheck: true, // 一个复选框
        mulitcheck: ['吃饭', '睡觉'], // 多个复选框
        oneselect: '', // 单选的下拉列表
      },
      methods: {
        oneradioClick: function () {
          this.oneradio = !this.oneradio
        },
        mulitradioClick: function () {
          this.mulitradio = 'man'
        },
        onecheckClick: function () {
          this.checked = !this.checked
        },
        mulitcheckClick: function () {
          this.mulitcheck = ['打豆豆']
        }
      }
    })
  </script>
</body>

</html>
