<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本使用</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
  <div id="app" style="margin-bottom: 300px;">
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
      <br>
      <br>
      <local-component-a ></local-component-a>
      <local-component-a ></local-component-a>
      <local-component-a></local-component-a>
  </div>
  <script>
    // 定义一个名为 button-counter 的全局组件
    Vue.component('button-counter', {
      // data 必须是一个函数
      data: function () {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++">点击 {{ count }} 次 --全局组件.</button>'
    })

    let app1 = new Vue({
      el: '#app',
      data: {
        msg: '来自app1的消息',
      },
      methods: {

      },
      // 在 componets 属性中注册局部组件
      components:{
        'local-component-a': {
          data: function(){
            return {
              msg: '局部组件'
            }
          },
          template: '<h2>{{msg}}</h2>'
        }
      }

    })
  </script>
</body>

</html>
