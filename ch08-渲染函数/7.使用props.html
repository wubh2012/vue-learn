<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>render 使用props</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <style>
    .parent {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 300px;
    }

    .child {
      border: 1px solid red;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <render-demo :items="items"></render-demo>
  </div>

  <script>
    let app1 = new Vue({
      el: '#app',
      data: {
        items: ['马云', '马化腾', '王二麻子']
      },
      methods: {

      },
      components: {
        'render-demo': {
          props: ['items'],
          render: function (createElement) {
            console.log(this.items);

            if (this.items && this.items.length > 0) {
              return createElement('ul', this.items.map(t => {
                return createElement('li', t)
              }))
            } else {
              return createElement('p', '没有数据项')
            }


          }
        }
      }
    })
  </script>
</body>

</html>
