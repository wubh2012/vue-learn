<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>render 参数3</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <style>
    .parent {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 300px;
    }

    .child {
      border: 1px solid red;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <render-demo></render-demo>
  </div>

  <script>
    let app1 = new Vue({
      el: '#app',
      data: {
        level: 1
      },
      methods: {

      },
      components: {
        'render-demo': {
          render: function (createElement) {
            // 更多信息移步 https://cn.vuejs.org/v2/guide/render-function.html#%E6%B7%B1%E5%85%A5%E6%95%B0%E6%8D%AE%E5%AF%B9%E8%B1%A1
            // 第三个参数表示子节点 , 参数类型是 String 或 Array
            // 本示例中没有明确的传递第二个参数，如果 Vue 自动判断后面的参数是 String 或 Array 时，那么会将它视为子节点数据
            
            return createElement('div', [
              createElement('h1', 'h1标题'),
              createElement('p', [
                createElement('span', 'span元素')
              ])
            ])

            // 上面的代码等同于下面的

            // return createElement('div', {}, [
            //   createElement('h1', 'h1标题'),
            //   createElement('p', [
            //     createElement('span', 'span元素')
            //   ])
            // ])

          }
        }
      }
    })
  </script>
</body>

</html>
