<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <style>
  </style>
</head>

<body>
  <div id="app1">
    
    {{msg}} <br/>
    <p>使用计算属性实现 fullName: {{fullName}}</p>
    <p>使用方法实现 fullName: {{getFullName()}}</p>
    <button @click="changeFirstName">将FirstName变成李</button>
    <button @click="changeMsg">change msg</button>
    <p>当change msg 的按钮时，使用方法实现的时间戳会发生变化，而是用计算属性实现却不会，
      <br>
      这是因为计算属性是基于它的依赖缓存的。 一个计算属性所依赖的数据发生变化时，它才会重新取值。
    </p>
  </div>
  <script src="../log.js"></script>
  <script>  
    let app1 = new Vue({
      el: '#app1',
      data: {
        msg: 'hello',
        firstName: '王',
        lastName: '宝强'
      },
      methods: {
        changeFirstName: function(evt) {
          this.firstName = '李'
        },
        changeMsg: function(){
          this.msg = 'new mseesage'
        },
        getFullName: function(){
          return `${this.firstName} ${this.lastName} ----时间戳:${Date.now()}`
        }
      },
      computed: {
        fullName: function(){
          return `${this.firstName} ${this.lastName} ----时间戳:${Date.now()}`
        }
      }
    })
  </script>
</body>

</html>
